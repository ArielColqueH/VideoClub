<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="sass/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/1b489d8525.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-blue">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="img/videoclub.png" width="125" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white " href="#">Ingreso al Sistema</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="col-md-9 mx-auto">
        <div class="card ">
          <div class="card-body">
            <h3 class="card-title text-center my-3 text-primary-blue">
              Ingresar con tu usuario y contraseña
            </h3>
            <div class="row ">
              <i
                class="fas fa-user-circle fa-9x mx-auto my-3 text-primary-blue"
              ></i>
            </div>
            <form class="px-5">
              <div class="form-group">
                <label for="userName">Usuario :</label>
                <input
                  type="text"
                  class="form-control text-center"
                  id="userName"
                  placeholder="Nombre de usuario"
                />
              </div>
              <div class="form-group">
                <label for="userPassword">Contraseña :</label>
                <input
                  type="password"
                  class="form-control text-center"
                  id="userPassword"
                  placeholder="Contraseña"
                />
              </div>
              <div class="row">
                <button type="submit" class="btn btn-primary mx-auto">
                  Ingresar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="sass/vendors/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
